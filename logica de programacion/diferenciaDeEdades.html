<script>
    let mio = parseInt(prompt("Ingrese tu edad"));
    let persona = parseInt(prompt("Ingrese la edad de la otra persona"));

    function diferencia(edad1, edad2) {
        if (edad1 != 0 && edad2 != 0) {
            let resultado = edad1 - edad2;
            return resultado;
        }
        return "ERROR INGRESO VALORES NEGATIVOS O VALORES QUE SON IGUAL A 0";

    }

    alert("Nuestra  diferencia de eades es de : " + diferencia(mio, persona));
</script>
