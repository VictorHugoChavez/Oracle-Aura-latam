<body>
    <h1>FIFA</h1>
    <div id="puntos"></div>
    <h3></h3>
</body>

<script>
    function saltarLinea() {
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }


    function tabla(numero, tabala) {
        document.write("La tabal del numero " + tabala)
        saltarLinea();
        for (i = 0; i < numero; i++) {
            document.write(numero + " x " + i + " = " + (tabala * i));
            saltarLinea()

        }
    }
    tabla(10, 5);
</script>
